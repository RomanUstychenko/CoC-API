<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | CheckoutChamp Funnel</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Thank You!</h1>
      <p>Your order has been placed successfully.</p>
    </header>
    <main class="container">
      <p id="confirmation"></p>
      <a class="btn" href="/">Back to Home</a>
    </main>
    <footer class="container small">Â© <span id="year"></span> CheckoutChamp Funnel</footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('orderId');
      const email = params.get('email');
      let text = 'Transaction successful.';
      if (orderId) text += ` Your order ID is ${orderId}.`;
      if (email) text += ` Confirmation sent to ${email}.`;
      document.getElementById('confirmation').textContent = text;
    </script>
  </body>
  </html>
